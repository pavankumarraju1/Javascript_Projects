<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Try to guess</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assests/brain.png">
</head>

<body>
    <header class="main">
        TRY TO GUESS ü§î... (1-20)
    </header>
    <main>
        <div class="main guess">
            <h1>GUESS THE NUMBER...</h1>
            <div class="gbox">?</div>
        </div>

        <div class="main scores">
            <p class="attempts-label">Attempts:<span class="attempts"> 20</span></p>
            <p class="hscore-label">High Score:<span class="hscore"> 0</span></p>
        </div>

        <div class="main click">
            <p>Enter the number here:</p>
            <input type="number" class="num" >
            <button class="btn ansclick">CHECK</button>
        </div>

        <div class="main again">
            <p class="remarks">Start guessing...</p>
            <button class="btn againClick">Play Again</button>
            <div class="img"></div>
        </div>

    </main>

    <footer class="main">
        made with ‚ù§Ô∏è love , and copyright &copy; 2023.
    </footer>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
